<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="index.css">
    
    <title>TrackMyWorkouts</title>
</head>
<body>
    <!-- get name, welcome, main -->
    <div id="container">
        <div id="name-input-page">
            <h1 id="name-input-text">What's your name?</h1>
            <input type="text" id="name-input" maxlength="number" required>
            <button id="enter-name-btn">‚û°Ô∏è</button>
            <div id="name-error-message"></div>
        </div>
        <div id="welcome-message-page">
            <h1 id="welcome-text"></h1>
        </div>
        <div id="popup-management">
            <div id="add-workout-popup">
                <img src="./assets/exit.png" alt="Exit" id="exit-img">
                <h3>Add new workout</h3>
                <form action="" id="new-workout-form">
                    <div class="input-container">
                        <label for="workout-name-input">Workout name</label>
                        <input type="text" id="workout-name-input" required>
                    </div>
                    <div class="input-container">
                        <label for="workout-description-input">Workout description</label>
                        <textarea id="workout-description-input"></textarea>
                    </div>
                    <div class="center">   
                        <div id="new-workout-labels">
                            <p class="set-label">Set</p>
                            <label for="weight-input">Weight (kg)</label>
                            <label for="reps-input">Reps</label>
                        </div>
                        <div class="add-sets-row">
                            <div class="add-sets-input">
                                <p>1</p>
                                <input type="number" class="weight-input-class" id="weight-input" required> <!-- removed id="weight-input" make so that weight follows a specific format of weight + kgs -->
                                <input type="number" class="reps-input-class" id="reps-input" min=0 max=99 required> <!-- removed  id="reps-input"-->
                            </div>
                        </div>
                        <button id="add-a-set-btn">+ Add a set</button>
                        <div id="new-workout-warning-text"></div>
                        <button id="add-workout-btn" type="submit">Add workout</button>
                    </div>
                </form>
            </div>
            <div id="edit-workout-popup">
                <img src="./assets/exit.png" alt="Exit" id="exit-save">
                <h3>Edit workout</h3>
                <div class="input-container">
                    <div class="edit-name-label">Workout name</div>
                    <input type="text" id="edit-name-input">
                </div>
                <div class="input-container">
                    <div class="edit-workout-description-label">Workout description</div>
                    <textarea id="edit-workout-description-input"></textarea>
                </div>
                <div class="center">   
                    <div id="edit-workout-sets-labels">
                        <p class="set-label">Set</p>
                        <div class="edit-weight-label">Weight (kg)</div>
                        <div class="edit-reps-label">Reps</div>
                    </div>
                    <div id="edit-sets-row"> 
                        <div class="edit-sets-input">
                            <p>1</p>
                            <input type="number" id="edit-weight-input" class="edit-weight-input" required> <!-- make so that weight follows a specific format of weight + kgs -->
                            <input type="number" id="edit-reps-input" class="edit-reps-input" min=0 max=99 required>
                        </div>
                    </div>
                    <button id="edit-a-set-btn">+ Add a set</button>
                    <div id="edit-workout-warning-text"></div>
                    <button id="update-workout-btn">Save</button>
                    <button id="delete-btn">Delete</button>
                </div>
            </div>
        </div>
        <div id="darken-layer"></div>
        <div id="main-page">
            <h1 id="main-page-text">Let's grind üí™</h1>
            <div id="workout-card-gallery">
                <!-- workout cards are added here -->
                <!-- <div class="workout-card"></div> -->
            </div>
            <button id="new-workout-btn">
                <img src="./assets/plus.png" alt="White plus sign" id="plus-img">
                Add new workout
            </button>
            <h2 id="logged-sessions-text">Logged sessions</h2>
            <div id="session-gallery"> 
                <!-- sessions are added here -->
                <!-- <div class="session-card"></div> -->
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
